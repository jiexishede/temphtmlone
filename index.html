<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="bg"
     style="background-color: red; width: 90px; height:300px"></div>

<script>

  window.onload=function(){

    setTimeout( function () {
      document.getElementById("bg").style.backgroundColor="#F90";
      document.body.style.backgroundColor=`green`;
      var createDiv=document.createElement("div");
      createDiv.innerHTML=
          `name: == 阿里sf工\  time: ===  12-23-23 23:23:56`;
      createDiv.setAttribute('color','red');
      createDiv.setAttribute('font-size','48px');
      document.body.appendChild(createDiv);
    }, 1000)



  }



  document.addEventListener("message", function(event) {
    console.log("Received post message", JSON.parse(event));

    var createDiv=document.createElement("div");
    createDiv.innerHTML=
        `name: == ${JSON.parse(event.data)}  time: ===${JSON.parse(event.data)}`;
    createDiv.setAttribute('color','red');
    createDiv.setAttribute('font-size','48px');



    var consoleDiv=document.createElement("div");
    consoleDiv.innerHTML=
        `console. name: == ${JSON.parse(event)}  time: ===${JSON.parse(event)}`;
    consoleDiv.setAttribute('color','black');
    consoleDiv.setAttribute('background-color','yellow');
    consoleDiv.setAttribute('font-size','48px');
    document.body.appendChild(createDiv);
    document.body.appendChild(consoleDiv);

  }, false);




</script>


</body>
</html>
