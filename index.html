<body>

<div id="bg"
     style="background-color: red; width: 90px; height:300px"></div>

<script>

  window.onload=function(){

    setTimeout( function () {
      document.getElementById("bg").style.backgroundColor="#F90";
      document.body.style.backgroundColor=`orange`;


    }, 1000)

  }



  document.addEventListener("message", function(event) {


    var TEMstirngOBJ  = JSON.parse(event.data);


    var name = TEMstirngOBJ.name;
    var time = TEMstirngOBJ.time;

    window.postMessage("uiuoou");

    var consoleDiv=document.createElement("div");
    consoleDiv.innerHTML=
        `name: == ${name}  time: ===${time}`;
    consoleDiv.setAttribute("style",'color :black');
    consoleDiv.setAttribute("style", "background-color: red;");
    consoleDiv.setAttribute("style", 'font-size :14px');
      document.body.appendChild(consoleDiv);
//    alert(`Haa 成功了`);
//

  }, false);




</script>


</body>
