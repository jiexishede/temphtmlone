<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="bg"
     style="background-color: red; width: 90px; height:300px"></div>

<script>

  window.onload=function(){

    setTimeout( function () {
      document.getElementById("bg").style.backgroundColor="#F90";
      document.body.style.backgroundColor=`green`;
      var createDiv=document.createElement("div");
      createDiv.innerHTML=
          `name: == 阿里sf工\  time: ===  12-23-23 23:23:56`;
      createDiv.setAttribute('color','red');
      createDiv.setAttribute('font-size','48px');
      document.body.appendChild(createDiv);
    }, 1000)


    window.document.addEventListener('message', function (e) {
      const message = e.data
      console.log('native 发了消息过lai');
    })

  }



  document.addEventListener("message", function(event) {
    console.log("Received post message", event);

    var createDiv=document.createElement("div");
    createDiv.innerHTML=
        `name: == ${event.data.name}  time: ===${event.data.time}`;
    createDiv.setAttribute('color','red');
    createDiv.setAttribute('font-size','48px');
    document.body.appendChild(createDiv);

  }, false);




</script>


</body>
</html>
